<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>FabricChat</title>
  <meta name="theme-color" content="#0d6efd">
  <link rel="manifest" href="manifest.json">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Set full-height and light blue background */
    body, html {
      height: 100%;
      margin: 0;
      background-color: lightblue;
      position: relative;
    }
    #chat-container {
      display: flex;
      flex-direction: column;
      height: 100%;
      border-top: 10px solid lightblue; /* slim top border */
      border-bottom: 10px solid lightblue; /* slim top border */
    }
    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      background: rgba(255, 255, 255, 0.8);
    }
    .message {
      margin-bottom: 0.75rem;
      display: flex;
    }
    .message.user { justify-content: flex-end; }
    .message.bot { justify-content: flex-start; }
    .bubble {
      padding: 0.5rem 1rem;
      border-radius: 1rem;
      max-width: 75%;
    }
    .message.user .bubble {
      background: #0d6efd;
      color: #fff;
    }
    .message.bot .bubble {
      background: #e9ecef;
      color: #000;
    }
    .bubble.error {
      background-color: #f8d7da !important;
      color: #721c24 !important;
    }
    /* Form element styling */
    #chat-form {
      gap: 0.1rem;
    }
    #chat-form .form-select,
    #chat-form .form-control {
      border: 1px solid rgba(0, 0, 0, 0.2);
      border-radius: 0.25rem;
      padding-top: 0.5rem;
      padding-bottom: 0.5rem;
    }
    /* input and buttons layout */
    .input-with-buttons {
      display: flex;
      align-items: stretch; /* make textarea match button-group height */
      width: 100%;
    }
    .input-with-buttons textarea {
      flex: 1;
      resize: none;
      height: auto; /* allow flex stretch */
    }
    .button-group {
      display: flex;
      flex-direction: column;
      gap: 2px;
      margin-left: 0.5rem;
    }
    .button-group .btn {
      padding: 0.375rem 0.75rem;
      font-size: 0.875rem;
      height: 2rem;
      min-width: 4rem;
    }
    /* Make chat button green */
    #chat-button {
      background-color: #77dd77;
      border-color: #77dd77;
      color: #fff;
    }
    #chat-button:hover {
      background-color: #66cc66;
      border-color: #66cc66;
    }
    /* Make send button blue */
    .btn-send {
      background-color: #0d6efd;
      border-color: #0d6efd;
      color: #fff;
    }
    .btn-send:hover {
      background-color: #0b5ed7;
      border-color: #0a58ca;
    }
    /* Search row styling */
    .search-row {
      display: flex;
      flex-direction: row;
      width: 100%;
      margin-top: 0.25rem;
      gap: 0.5rem;
      align-items: center;
    }
    .search-row .form-select {
      flex: 1;
      min-width: 0;
    }
    /* Adjust pattern and model input widths */
    /* for initial selects */
    #pattern-input {
      flex: 2;
      min-width: 0;
    }
    #model-select {
      flex: 1;
      min-width: 0;
    }
    /* for enhanced-select containers */
    .search-row .enhanced-select:first-child {
      flex: 2;
      min-width: 0;
    }
    .search-row .enhanced-select:nth-child(2) {
      flex: 1;
      min-width: 0;
    }
    .p-2 {
      padding-top: .5rem;
      padding-left: 0 !important;
      padding-right: 0 !important;
      padding-bottom: 0 !important;
    }
    /* Make all link text black */
    a,
    a:visited {
      color: #000 !important;
    }
    a:hover,
    a:focus {
      color: #000 !important;
      text-decoration: underline;
    }
    .message { position: relative; }
    .bubble { position: relative; }
    .store-message-button {
      bottom: 4px;
      left: 8px;
      font-size: 0.75rem;
      padding: 2px 4px;
    }
    .prompt-again-button {
      bottom: 4px;
      right: 8px;
      font-size: 0.75rem;
      padding: 2px 4px;
    }
    .copy-button {
      bottom: 4px;
      right: 8px;
      font-size: 0.75rem;
      padding: 2px 4px;
      margin-left: 4px;
    }
    .summarize-button {
      font-size: 0.75rem;
      padding: 2px 4px;
      margin-left: 4px;
    }
    .show-file-button {
      float: right;
      font-size: 0.75rem;
      padding: 2px 4px;
      margin-left: 4px;
    }
    .show-pattern-button {
      float: right;
      font-size: 0.75rem;
      padding: 2px 4px;
      margin-left: 4px;
    }
    .enhanced-select {
      position: relative;
      width: 100%;
    }
    .enhanced-select .form-control {
      width: 100%;
    }
    .enhanced-select .dropdown-menu {
      position: absolute;
      bottom: 100%;
      top: auto;
      width: 100% !important;
      left: 0;
      right: 0;
      max-height: 200px;
      overflow-y: auto;
    }
    .enhanced-select .dropdown-menu.show {
      display: block;
    }
    .enhanced-select .dropdown-item {
      font-size: 0.875rem;
    }
    .dropdown-item.active {
      background-color: #007bff;
      color: #fff;
    }
    #chat-button {
      background-color: #5fa96b;
      border-color: #5fa96b;
      color: #fff;
    }
    #chat-button:hover {
      background-color: #66cc66;
      border-color: #66cc66;
    }
    #cancel-button {
      background-color: #dc3545;
      border-color: #dc3545;
      color: #fff;
    }
    #cancel-button:hover {
      background-color: #e55363;
      border-color: #e55363;
    }
    .obsidian-link {
      color: #3a86ff;
      text-decoration: none;
    }
    .obsidian-link:hover {
      text-decoration: underline;
    }
    .message.bot .bubble {
      max-width: 100% !important; /* Override the default max-width */
    }
    .filename-info {
      font-size: 9pt;
      background-color: #f0f0f0;
      border-radius: 4px;
      padding: 2px 4px;
      color: #666;
      word-wrap: break-word;
      margin-bottom: 0.5rem;
      margin-top: 0.5rem;
    }
    .bubble.error {
      background-color: #f8d7da !important;
      color: #721c24 !important;
    }
    .message.user.chat .bubble {
      background-color: #5fa96b;
      color: #fff;
    }
    .message.user.send .bubble {
      background-color: #0d6efd; /* match send button primary color */
      color: #fff;
    }
    .button-group .btn {
      padding: 0.375rem 0.75rem;
      font-size: 0.875rem;
      height: 2rem;
      min-width: 4rem;
    }
  </style>
</head>
<body>
  <div id="chat-container" class="container-fluid d-flex flex-column">
    <div id="messages"></div>
    <form id="chat-form" class="p-2" autocomplete="off">
      <div class="input-with-buttons mb-1">
        <textarea id="user-input" class="form-control" placeholder="Type a message"></textarea>
        <div class="button-group">
          <button type="submit" class="btn btn-send" aria-label="Send">Send</button>
          <button id="chat-button" type="button" class="btn" aria-label="Chat">Chat</button>
        </div>
      </div>
      <div class="search-row">
        <select id="pattern-input" class="form-select">
          <option>Loading patterns...</option>
        </select>
        <select id="model-select" class="form-select">
          <option>Loading models...</option>
        </select>
      </div>
      <div class="search-row">
        <select id="obsidian-select" class="form-select">
          <option>Loading files...</option>
        </select>
      </div>
    </form>
  </div>
  <script src="lib.js"></script>
  <script src="app.js"></script>
  <script>
    // Register service worker for PWA
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js')
                .catch(err => console.error('ServiceWorker registration failed:', err));
      });
    }
  </script>
</body>
</html>
