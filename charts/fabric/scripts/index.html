
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Chat UI</title>
  <meta name="theme-color" content="#0d6efd">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Set full-height and light blue background */
    body, html {
      height: 100%;
      margin: 0;
      background-color: lightblue;
      position: relative;
    }

    #chat-container {
      display: flex;
      flex-direction: column;
      height: 100%;
      border-top: 10px solid rgba(0,0,0,0.2); /* slim top border */
    }

    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      background: rgba(255,255,255,0.8);
    }

    .message {
      margin-bottom: .75rem;
      display: flex;
    }

    .message.user {
      justify-content: flex-end;
    }

    .message.bot {
      justify-content: flex-start;
    }

    .bubble {
      padding: .5rem 1rem;
      border-radius: 1rem;
      max-width: 75%;
    }

    .message.user .bubble {
      background: #0d6efd;
      color: #fff;
    }

    .message.bot .bubble {
      background: #e9ecef;
      color: #000;
    }

    /* Add spacing and subtle borders on form elements */
    #chat-form {
      gap: .75rem;
    }

    #chat-form .form-select,
    #chat-form .form-control {
      border: 1px solid rgba(0,0,0,0.2);
      border-radius: .25rem;
      padding: .5rem;
    }

    #chat-form button.btn {
      border: 1px solid rgba(0,0,0,0.2);
      border-radius: .25rem;
      padding: .5rem 1rem;
    }
  </style>
</head>
<body>
  <div id="chat-container" class="container-fluid d-flex flex-column">
    <div id="messages"></div>
    <form id="chat-form" class="d-flex flex-wrap align-items-center p-2" autocomplete="off">
      <select id="pattern-input" class="form-select me-2 mb-2" style="max-width:200px;">
        <option>Loading patterns...</option>
      </select>
      <select id="model-select" class="form-select me-2 mb-2" style="max-width:200px;">
        <option>Loading models...</option>
      </select>
      <select id="obsidian-select" class="form-select me-2 mb-2" style="max-width:300px;">
        <option>Loading files...</option>
      </select>
      <input id="user-input" class="form-control me-2 mb-2 flex-grow-1" type="text" placeholder="Type a message" required>
      <button class="btn btn-primary mb-2">Send</button>
    </form>
  </div>
  <script src="app.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('sw.js')
          .then(reg => console.log('ServiceWorker registered:', reg.scope))
          .catch(err => console.error('ServiceWorker registration failed:', err));
      });
    }
  </script>
</body>
</html>
