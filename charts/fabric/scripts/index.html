<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>FabricChat</title>
  <meta name="theme-color" content="#0d6efd">
  <link rel="manifest" href="manifest.json">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Set full-height and light blue background */
    body, html {
      height: 100%;
      margin: 0;
      background-color: lightblue;
      position: relative;
    }
    #chat-container {
      display: flex;
      flex-direction: column;
      height: 100%;
      border-top: 10px solid lightblue;
      border-bottom: 10px solid lightblue;
    }
    #messages {
      position: relative;
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      background: rgba(255, 255, 255, 0.8);
    }
    .message {
      margin-bottom: 0.75rem;
      display: flex;
      position: relative;
    }
    .message.user { justify-content: flex-end; }
    .message.bot { justify-content: flex-start; }
    .bubble {
      padding: 1.5rem 1rem 0.5rem 1rem;
      border-radius: 1rem;
      max-width: 75%;
      position: relative;
    }
    .bubble.full-width { max-width: 100% !important; width: 100% !important; }
    .message.user .bubble {
      background: #0d6efd;
      color: #fff;
    }
    .message.bot .bubble {
      background: #e9ecef;
      color: #000;
    }
    .bubble.error {
      background-color: #f8d7da !important;
      color: #721c24 !important;
    }
    /* Form element styling */
    #chat-form {
      gap: 0.1rem;
    }
    #chat-form .form-select,
    #chat-form .form-control {
      border: 1px solid rgba(0, 0, 0, 0.2);
      border-radius: 0.25rem;
      padding-top: 0.5rem;
      padding-bottom: 0.5rem;
    }
    .input-with-buttons {
      display: flex;
      align-items: stretch;
      width: 100%;
      position: relative;
    }
    .input-with-buttons textarea {
      flex: 1;
      resize: none;
      height: auto;
      padding-bottom: 1.5rem;
    }
    .button-group {
      display: flex;
      flex-direction: column;
      gap: 2px;
      margin-left: 0.5rem;
    }
    .button-group .btn {
      width: 100%;
    }
    #chat-button {
      background-color: #77dd77;
      border-color: #77dd77;
      color: #fff;
    }
    #chat-button:hover {
      background-color: #66cc66;
      border-color: #66cc66;
    }
    .btn-send {
      background-color: #0d6efd;
      border-color: #0d6efd;
      color: #fff;
    }
    .btn-send:hover {
      background-color: #0b5ed7;
      border-color: #0a58ca;
    }
    .search-row {
      display: flex;
      flex-direction: row;
      width: 100%;
      margin-top: 0.25rem;
      gap: 0.5rem;
      align-items: center;
    }
    .search-row .form-select {
      flex: 1;
      min-width: 0;
    }
    .search-row .enhanced-select:first-child {
      flex: 2;
      min-width: 0;
    }
    .search-row .enhanced-select:nth-child(2) {
      flex: 1;
      min-width: 0;
    }
    a, a:visited { color: #000 !important; }
    a:hover, a:focus { color: #000 !important; text-decoration: underline; }
    .show-file-button, .show-pattern-button { float: right; font-size: 0.75rem; padding: 2px 4px; margin-left: 4px; }
    .delete-file-message-button, .delete-pattern-message-button, .summarize-button, .top-button, .copy-button, .share-button, .store-message-button, .prompt-again-button, .cancel-button-in-bubble { bottom: 4px; right: 8px; font-size: 0.75rem; padding: 2px 4px; margin-right:4px}
    .delete-file-message-button.pressed, .delete-pattern-message-button.pressed, .show-pattern-button.pressed, .show-file-button.pressed, .summarize-button.pressed, .top-button.pressed, .copy-button.pressed, .share-button.pressed, .store-message-button.pressed, .prompt-again-button.pressed { background-color: #ccc;  }
    .enhanced-select { position: relative; width: 100%; }
    .enhanced-select .form-control { width: 100%; }
    .enhanced-select .dropdown-menu {
      position: absolute;
      bottom: 100%;
      top: auto;
      width: 100% !important;
      left: 0;
      right: 0;
      max-height: 200px;
      overflow-y: auto;
      display: none;
    }
    .enhanced-select .dropdown-menu.show { display: block; }
    .enhanced-select .dropdown-item { font-size: 0.875rem; }
    .dropdown-item.active { background-color: #007bff; color: #fff; }
    #cancel-button {
      background-color: #dc3545;
      border-color: #dc3545;
      color: #fff;
    }
    #cancel-button:hover {
      background-color: #e55363;
      border-color: #e55363;
    }
    .filename-info {
      font-size: 9pt;
      background-color: #f0f0f0;
      border-radius: 4px;
      padding: 2px 4px;
      color: #666;
      word-wrap: break-word;
      margin-bottom: 0.5rem;
      margin-top: 0.5rem;
    }
    .message.user.chat .bubble {
      background-color: #5fa96b;
      color: #fff;
    }
    .message.user.send .bubble {
      background-color: #0d6efd;
      color: #fff;
    }
    /* Tiny fixed toggle button inside messages */
    .btn-tiny {
      font-size: 0.6rem !important;
      padding: 0.2rem 0.4rem !important;
    }
    #toggle-input {
      position: fixed;
      bottom: 1.7rem;
      right: 1.7rem;
      z-index: 1000;
      margin: 0;
    }
    /* Styles for displaying code snippets inline and in blocks */
    code {
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, "Roboto Mono", "Courier New", monospace;
      color: #f1fffa !important;
      padding: 0.15rem 0.35rem;
      border-radius: 6px;
      font-size: 0.9rem;
      white-space: pre-wrap;
      word-break: break-word;
      background-color: #3e4754 !important;
    }

    pre {
      background-color: #3e4754 !important;
      padding: 0.75rem;
      border-radius: 6px;
      overflow: auto;
      max-width: 100%;
      white-space: pre;
      word-break: normal;
    }

    .pattern-used-badge {
       position: absolute;
       top: 0px;
       left: 6px;
       border: 1px solid rgba(0,0,0,0.05);
       padding: 2px 6px;
       border-radius: 4px;
       font-size: 12px;
        font-style: italic;
       z-index: 25;
    }

    .model-info {
        position: absolute;
        top: 5px;
        left: 10px;
        font-size: 0.7em;
        font-style: italic;
        color: #6c757d;
    }
  </style>
</head>
<body>
  <div id="chat-container" class="container-fluid d-flex flex-column">
    <div id="messages">
      <button id="toggle-input" class="btn btn-secondary btn-tiny">Hide Input</button>
    </div>
    <div id="input-section" class="p-2">
      <form id="chat-form" autocomplete="off">
        <div class="input-with-buttons mb-1">
          <textarea id="user-input" class="form-control" placeholder="Type a message"></textarea>
          <div class="button-group">
            <button type="submit" class="btn btn-send" aria-label="Send">Send</button>
            <button id="chat-button" type="button" class="btn" aria-label="Chat">Chat</button>
          </div>
        </div>
        <div class="search-row">
          <select id="pattern-input" class="form-select">
            <option>Loading patterns...</option>
          </select>
          <select id="model-select" class="form-select">
            <option>Loading models...</option>
          </select>
        </div>
        <div class="search-row">
          <select id="obsidian-select" class="form-select">
            <option>Loading files...</option>
          </select>
        </div>
      </form>
    </div>
  </div>
  <script src="lib.js"></script>
  <script src="app.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const toggleBtn = document.getElementById('toggle-input');
      const inputSection = document.getElementById('input-section');
      toggleBtn.addEventListener('click', () => {
        inputSection.classList.toggle('d-none');
        toggleBtn.textContent = inputSection.classList.contains('d-none') ? 'Show Input' : 'Hide Input';
      });
    });
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js')
                .catch(err => console.error('ServiceWorker registration failed:', err));
      });
    }
  </script>
</body>
</html>
