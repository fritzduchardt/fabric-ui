<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Chat UI</title>
  <meta name="theme-color" content="#0d6efd">
  <link rel="manifest" href="manifest.json">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Set full-height and light blue background */
    body, html {
      height: 100%;
      margin: 0;
      background-color: lightblue;
      position: relative;
    }
    #chat-container {
      display: flex;
      flex-direction: column;
      height: 100%;
      border-top: 10px solid lightblue; /* slim top border */
    }
    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      background: rgba(255, 255, 255, 0.8);
    }
    .message {
      margin-bottom: 0.75rem;
      display: flex;
    }
    .message.user { justify-content: flex-end; }
    .message.bot { justify-content: flex-start; }
    .bubble {
      padding: 0.5rem 1rem;
      border-radius: 1rem;
      max-width: 75%;
    }
    .message.user .bubble {
      background: #0d6efd;
      color: #fff;
    }
    .message.bot .bubble {
      background: #e9ecef;
      color: #000;
    }
    /* Form element styling */
    #chat-form {
      gap: 0.1rem;
    }
    #chat-form .form-select,
    #chat-form .form-control {
      border: 1px solid rgba(0, 0, 0, 0.2);
      border-radius: 0.25rem;
      padding: 0.5rem;
    }
    /* input and buttons layout */
    .input-with-buttons {
      display: flex;
      align-items: stretch; /* make textarea match button-group height */
      width: 100%;
    }
    .input-with-buttons textarea {
      flex: 1;
      resize: none;
      height: auto; /* allow flex stretch */
    }
    .button-group {
      display: flex;
      flex-direction: column;
      gap: 2px;
      margin-left: 0.5rem;
    }
    .button-group .btn {
      padding: 0.375rem 0.75rem;
      font-size: 0.875rem;
      height: 2rem;
      min-width: 4rem;
    }
    /* Make chat button green */
    #chat-button {
      background-color: #77dd77;
      border-color: #77dd77;
      color: #fff;
    }
    #chat-button:hover {
      background-color: #66cc66;
      border-color: #66cc66;
    }
    /* Make send button blue */
    .btn-send {
      background-color: #0d6efd;
      border-color: #0d6efd;
      color: #fff;
    }
    .btn-send:hover {
      background-color: #0b5ed7;
      border-color: #0a58ca;
    }
    /* Search row styling */
    .search-row {
      display: flex;
      flex-direction: row;
      width: 100%;
      margin-top: 0.25rem;
      gap: 0.5rem;
      align-items: center;
    }
    .search-row .form-select {
      flex: 1;
      min-width: 0;
    }
    /* Adjust pattern and model input widths */
    /* for initial selects */
    #pattern-input {
      flex: 2;
      min-width: 0;
    }
    #model-select {
      flex: 1;
      min-width: 0;
    }
    /* for enhanced-select containers */
    .search-row .enhanced-select:first-child {
      flex: 2;
      min-width: 0;
    }
    .search-row .enhanced-select:nth-child(2) {
      flex: 1;
      min-width: 0;
    }
  </style>
</head>
<body>
  <div id="chat-container" class="container-fluid d-flex flex-column">
    <div id="messages"></div>
    <form id="chat-form" class="p-2" autocomplete="off">
      <div class="input-with-buttons mb-1">
        <textarea id="user-input" class="form-control" placeholder="Type a message" required></textarea>
        <div class="button-group">
          <button id="chat-button" type="button" class="btn" aria-label="Chat">Chat</button>
          <button type="submit" class="btn btn-send" aria-label="Send">Send</button>
        </div>
      </div>
      <div class="search-row">
        <select id="pattern-input" class="form-select">
          <option>Loading patterns...</option>
        </select>
        <select id="model-select" class="form-select">
          <option>Loading models...</option>
        </select>
      </div>
      <div class="search-row">
        <select id="obsidian-select" class="form-select">
          <option>Loading files...</option>
        </select>
      </div>
    </form>
  </div>
  <script src="app.js"></script>
  <script>
    // Register service worker for PWA
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js')
                .catch(err => console.error('ServiceWorker registration failed:', err));
      });
    }
  </script>
</body>
</html>
