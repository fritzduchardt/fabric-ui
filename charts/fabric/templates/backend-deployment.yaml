apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-backend
  labels:
    app: {{ .Release.Name }}
    component: backend
spec:
  replicas: {{ .Values.backend.replicas }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}
      component: backend
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
        component: backend
    spec:
      containers:
      - name: {{ .Release.Name }}-backend
        image: "{{ .Values.backend.image }}:{{ .Values.backend.tag }}"
        imagePullPolicy: Always
        ports:
        - containerPort: {{ .Values.backend.port }}
        # Mount the fabric secret env file
        volumeMounts:
        - name: fabric-env
          mountPath: /home/fabric/.config/fabric/.env
          subPath: .env
        - name: sync
          mountPath: /home/fabric/obsidian
        env:
          - name: FABRIC_CONFIG_HOME
            value: {{ .Values.backend.fabricConfigHome }}
          - name: OBSIDIAN_VAULT_PATH
            value: /home/fabric/obsidian
      # Define the volumes for fabric and sync
      volumes:
      - name: fabric-env
        secret:
          secretName: fabric
      - name: sync
        persistentVolumeClaim:
          claimName: sync
