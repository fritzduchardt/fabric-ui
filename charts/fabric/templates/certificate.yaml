{{- if and .Values.ingress.tls.enabled .Values.ingress.tls.letsEncrypt.enabled }}
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: {{ .Values.ingress.tls.secretName | quote }}
  namespace: {{ .Release.Name }}
spec:
  dnsNames:
    - {{ .Values.ingress.host | quote }}
  duration: 2160h
  issuerRef:
    kind: ClusterIssuer
    name: {{ .Values.ingress.tls.letsEncrypt.clusterIssuer }}
  renewBefore: 360h
  secretName: {{ .Values.ingress.tls.letsEncrypt.secretName | quote }}
  subject:
    organizations:
      - friclu
  {{- end }}
